<div class="row">
  <div class="col-md-7">
    <img src="{{image}}" class="img-reg">
    <h3>
      <div class="col-md-6">
        ¿Algún <span class="text-info">problema</span>?
      </div>
      <div class="col-md-6">
        Llamanos al: <span class="text-info">00-0000-0000</span>
      </div>
    </h3>
  </div>
  <div class="col-md-5">
    <h3>¡RECUPERA TU CUENTA!</h3>
    <form class="form-register">
      <div class="alert {{message.class}}" *ngIf="message" >
        <p>{{message.txt}}</p>
      </div>
      <p>
        <input type="email" class="form-control" id="email" ngModel #email='ngModel' name="email" placeholder="Correo electrónico" required>
      </p>
      <p class="text-right">
        <button type="submit" class="btn btn-primary bg-color-1 btn-lg" name="btnAceptar" (click)="recoverConfirm(email)">Aceptar</button>
        <button type="button" class="btn btn-primary bg-color-1 btn-lg" name="btnCancel" [routerLink]="['/']">Cancelar</button>
      </p>
    </form>
  </div>
</div>
