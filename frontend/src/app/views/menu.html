<nav class="bg-color-3 navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed menubtn" data-toggle="collapse" data-target="#menu-login">
        <span class="sr-only">Desplegar navegación</span>
        <span class="fa fa-bars color-2"></span>
      </button>
      <a [routerLink]="['/']" class="navbar-brand"><img src="assets/image/{{title}}.png" alt=""></a>
      <span class="navbar-brand">Business to Business</span>
    </div>
    <div class="collapse navbar-collapse" id="menu-login">
      <div *ngIf="!token" class="col-md-8 col-sm-6">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <form #FormLogin="ngForm" class="navbar-form navbar-rigth" (ngSubmit)="login()">
              <div class="form-group">
                <input required type="text" [(ngModel)]="loginUser.name"  class="form-control" name="email" placeholder="Nombre de usuario">
              </div>
              <div class="form-group">
                <input required type="password" placeholder="Contraseña..." [(ngModel)]="loginUser.password" name="password" class="form-control">
              </div>
              <button type="submit" class="btn btn-default menu-btn-c" [disabled]="!FormLogin.form.valid">
                <span class="fa fa-users"></span>
              </button>
              <span class="col-mb-1 pull-rigth">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span>
            </form>
            <div>
              <span class="col-md-6 pull-left" *ngIf="!alertMensaje" ></span>
              <span class="{{alertMensaje.tipo}} col-md-6 pull-left" *ngIf="alertMensaje" >{{alertMensaje.mensaje}}</span>
              <span class="">
                <a [routerLink]="['recupera-cuenta']" class="smallText">¿Olvidaste tu contraseña?</a>
              </span>
            </div>
          </li>
        </ul>
      </div>
      <div  *ngIf="token" class="col-md-8 col-sm-6">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <form #FormLogOut="ngForm" class="navbar-form navbar-rigth" (ngSubmit)="logout()">
              <div class="form-group">
                <form #FormSearch="ngForm" role="search" (ngSubmit)="buscar(busqueda.value)">
                  <div class="input-group col-md-12">
                    <input required type="text" class="form-control" #busqueda placeholder="Buscar...">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>
                    </span>
                  </div>
                </form>
              </div>
              <button class="btn btn-default menu-btn-c"  >
                <span class="glyphicon glyphicon-plus"></span>
              </button>
              <button class="btn btn-default menu-btn-c">
                <span class="glyphicon glyphicon-user"></span>
              </button>
              <button class="btn btn-default menu-btn-c" >
                <span class="fa fa-bell"></span>
              </button>
              <button class="btn btn-default menu-btn-c">
                <span class="fa fa-comment"></span>
              </button>
              <button class="btn btn-default menu-btn-c" type="submit">
                <span class="glyphicon glyphicon-off"></span>
              </button>
              <span class="col-mb-1 pull-rigth">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
